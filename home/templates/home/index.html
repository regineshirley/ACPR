{% extends 'home/base.html' %}
{% block title %}Home{% endblock %}

{% block body %}

    <h1 class="text-center" style="font-family:rakkas"><font color="#254117"><p style="font-size:65px">The Viking Store</p></font></h1>

         <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="../helmets/">
          <img src="../../static/home/images/vikinghelmet.jpg" alt="Helmet" style="width:1500px;height:600px">
                </a>
          <div class="carousel-caption">
            <h3>Helmet</h3>
            <p>The helmet of iron clad grit.</p>
          </div>
        </div>

        <div class="item">
            <a href="../swords/">
          <img src="../../static/home/images/swords.jpeg" alt="Sword" style="width:1500px;height:600px">
            </a>
          <div class="carousel-caption">

            <h3>Swords</h3>
            <p>The sharpest piercing piercers ever.</p>
          </div>
        </div>

        <div class="item">
            <a href="../armor/">
          <img src="../../static/home/images/armor.jpg" alt="Armor" style="width:1500px;height:600px">
            </a>
          <div class="carousel-caption">
            <h3>Armor</h3>
            <p>No blood out and no entry into this gut.</p>
          </div>
        </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

    </div>


{% endblock %}
