<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}The Viking Store{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'armor/style.css' %}" />
    <script scr="https://ajax.googleapix.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <li class = "active">
                <a href="../../home/" class="navbar-brand">The Viking Store</a><!--missing href url-->
            </li>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class = "">
                    <a href="../../armor/">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Armor<!--missing href url-->
                    </a>
                </li>
                 <li class = "">
                    <a href="../../helmets/">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Helmets<!--missing href url-->
                    </a>
                </li>
                 <li class = "">
                    <a href="../../swords/">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Swords<!--missing href url-->
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right"><!--missing href url-->
                <li class="">
                    <a href="../../cart/">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp; Cart
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

 <div class="floated_img">
                    <img style="float: left; margin: 0px 0px 15px 15px;" src="{{ helmet.picture }}"
                    class="img-rounded" width="600" height="750" />
 </div>

<h1>{{ helmet.type }}</h1>
<h3>{{ helmet.name }}</h3>
<h3>{{ helmet.description }}</h3>
<h3>${{ helmet.price }}</h3>

</body>
</html>
